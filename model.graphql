type ConfiguratorItem @entity {
  code: String @column
  name: String @column
  stockItemID: ID @column

  template: ConfiguratorItem @relationship(inverse: templatedChilds)
  templatedChilds: [ConfiguratorItem!]! @relationship(inverse: template)

  definition: ConfiguratorItemDefinition @relationship(inverse: items)
  attributes: [ConfiguratorAttribute!]! @relationship(inverse: item)
  slots: [ConfiguratorSlot!]! @relationship(inverse: parentItem)
  parentSlots: [ConfiguratorSlot!]! @relationship(inverse: item)
}

type ConfiguratorAttribute @entity {
  stringValue: String @column
  floatValue: Float @column
  intValue: Int @column

  definition: ConfiguratorAttributeDefinition @relationship(inverse: attributes)
  item: ConfiguratorItem @relationship(inverse: attributes)
}

type ConfiguratorSlot @entity {
  item: ConfiguratorItem @relationship(inverse: parentSlots)

  definition: ConfiguratorSlotDefinition @relationship(inverse: slots)
  parentItem: ConfiguratorItem @relationship(inverse: slots)
}
